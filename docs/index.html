<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Screenshots Showcase</title>
  <style>
    :root {
      --bg: #0f1115;
      --fg: #e6e6e6;
      --muted: #9aa0a6;
      --card: #1a1f29;
      --accent: #4f8cff;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      background: var(--bg);
      color: var(--fg);
    }
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: linear-gradient(180deg, rgba(26,31,41,0.95), rgba(26,31,41,0.75));
      backdrop-filter: blur(6px);
      border-bottom: 1px solid #2a3240;
    }
    .wrap {
      max-width: 980px;
      margin: 0 auto;
      padding: 16px 20px;
    }
    h1 {
      margin: 0 0 6px;
      font-size: 1.25rem;
      letter-spacing: 0.2px;
    }
    .meta {
      font-size: 0.9rem;
      color: var(--muted);
    }
    .gallery {
      display: flex;
      flex-direction: column;
      gap: 18px;
      padding: 24px 20px 60px;
    }
    .card {
      background: var(--card);
      border: 1px solid #2a3240;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
    }
    .card .caption {
      padding: 10px 14px;
      font-size: 0.95rem;
      color: var(--muted);
      border-top: 1px solid #2a3240;
    }
    img.page {
      display: block;
      width: 100%;
      height: auto;
    }
    .footer {
      text-align: center;
      color: var(--muted);
      padding: 24px 0 60px;
    }
    a {
      color: var(--accent);
      text-decoration: none;
    }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1>PDF Screenshots Showcase</h1>
      <div class="meta">36 pages • Scroll to view • Lazy-loaded for performance</div>
    </div>
  </header>

  <main class="wrap">
    <section class="gallery" id="gallery"></section>
    <div class="footer">
      Built with GitHub Pages • Images are optimized and lazy-loaded
    </div>
  </main>

  <script>
    const TOTAL_PAGES = 36;
    const IMAGE_DIR = "images";
    const PREFIX = "page";
    const EXT = "png";

    const pad2 = (n) => String(n).padStart(2, "0");

    const gallery = document.getElementById("gallery");
    for (let i = 1; i <= TOTAL_PAGES; i++) {
      const filename = `${PREFIX}${pad2(i)}.${EXT}`;
      const src = `${IMAGE_DIR}/${filename}`;

      const card = document.createElement("article");
      card.className = "card";

      const img = document.createElement("img");
      img.className = "page";
      img.src = src;
      img.alt = `PDF page ${i}`;
      img.loading = "lazy";
      img.decoding = "async";

      const caption = document.createElement("div");
      caption.className = "caption";
      caption.textContent = `Page ${i} -- ${filename}`;

      card.appendChild(img);
      card.appendChild(caption);
      gallery.appendChild(card);
    }
  </script>
</body>
</html>
